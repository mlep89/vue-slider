<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>VUE-slider</title>
</head>
<body>
    <div id="root" class="container">
        <h1 class="text-center">Te li ricordi?</h1>
        <div class="slider_box text-center">
            <div class="prev" @click="prevClick">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="image">
                <img :src="pokemon[counter_photo].img" alt="">
                <div class="nav">
                    <i  v-for="(photo, index) in pokemon" class="fas fa-circle"></i>
                </div>
            </div>
            <div class="next" @click="nextClick">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <h3 class="text-center">Il suo nome Ã¨:</h3>
        <p :class="chooseColor(pokemon[counter_photo].sign)" class="text-center">{{pokemon[counter_photo].myName}}</p>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
